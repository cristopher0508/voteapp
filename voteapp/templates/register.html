{% extends 'partials/partial-principal.html' %}

{% block content %}

<style>
    .container-register{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
    }

    .div-form-register{
        width: 600px;
        height: 500px;
        border: 1px solid lightgray;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
        background: #2CAFFE;
        border-radius: 10px;
    
    }

    .div-form-register form input{
        width: 350px;
        height: 40px;
        padding-left: 10px;
        outline: none;
        font-size: 16px;
        margin-top: 25px;
        border: none;
        border-radius: 10px;


    }

    .div-form-register form{
        width: 450px;
        padding-left: 70px;
        height: 400px;
    }

    .h2-register{
        display: inline;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
        color: white;
        margin-top: 10px;
    }


    .div-form-register form button{
        width: 350px;
        height: 40px;
        border: none;
        border-radius: 10px;
        background: green;
        color: white;
        margin-top: 25px;
    }

    @media screen and (max-width: 594px) {
        .container-register{
            width: 100%;
        }

        .div-form-register{
            width: 100%;
        }

        .div-form-register form{
            padding-left: 5px;
        }

        .div-form-register form button{
            font-size: 15px;
        }
    }
</style>
<div class="container-register">
    <div class="div-form-register">
        <h2 class="h2-register">Registrarse</h2>
        <form action="/register/" method="post">
            {% csrf_token %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            <input type="text" name="username" placeholder="username">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password1" placeholder="password">
            <input type="password" name="password2" placeholder="password">
            <button type="submit">Submit</button>
        </form>
    </div>
</div>


{% endblock %}
